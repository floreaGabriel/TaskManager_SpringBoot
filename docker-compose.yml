version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres-taskmanager
    environment:
      POSTGRES_USER: taskmanager
      POSTGRES_PASSWORD: secretpassword
      POSTGRES_DB: taskmanagerdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskmanager"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: floreagabriel/ggdevs_task_manager_backend:v1
    container_name: taskmanager-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_URL: jdbc:postgresql://postgres:5432/taskmanagerdb
      DATABASE_USERNAME: taskmanager
      DATABASE_PASSWORD: secretpassword
      JWT_SECRET: MyVerySecureJWTSecretKeyForProduction2025WithMinimum256Bits
    ports:
      - "8080:8080"

volumes:
  postgres-data:

